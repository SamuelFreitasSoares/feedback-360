<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Atividade - Feedback 360°</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="header">
        <p class="logo"><em>Inatel</em></p>

        <div class="links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'atividades' %}" class="active">Atividades</a>
            <a href="{% url 'notas' %}">Notas</a>
            <a href="{% url 'disciplinas' %}">Disciplinas</a>
            <a href="{% url 'perfil' %}">Perfil</a>
            <a href="{% url 'logout' %}">Sair</a>
        </div>
    </div>
    
    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'atividades' %}">Atividades</a></li>
                <li class="breadcrumb-item active">Criar Atividade</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h2>Criar Nova Atividade</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="titulo">Título da Atividade</label>
                        <input type="text" class="form-control" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" id="descricao" name="descricao" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="data_entrega">Data de Entrega</label>
                        <input type="date" class="form-control" id="data_entrega" name="data_entrega" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="turma">Turma</label>
                        <select class="form-control" id="turma" name="turma" required>
                            <option value="">Selecione uma turma</option>
                            {% for turma in turmas %}
                                <option value="{{ turma.id }}">{{ turma.disciplina.nome }} - Turma {{ turma.codigo }} ({{ turma.semestre }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg">Criar Atividade</button>
                        <a href="{% url 'atividades' %}" class="btn btn-secondary btn-lg ml-2">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
