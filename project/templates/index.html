<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Feedback Inatel</title>
</head>
<body>
    <div class="container">
        <form class="main" method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <img src="https://moodle.inatel.br/pluginfile.php/1/theme_alpha/customloginlogo/1712369813/logoazul.png" alt="">
            <div class="dados">
                <input type="email" name="email" placeholder="Email" class="email" required>
                <input type="password" name="password" placeholder="Senha" class="senha" required>
                <a href="{% url 'reset' %}" class="recovery">Esqueceu sua senha?</a>
            </div>
            <button type="submit" class="login">Entrar</button>
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
